<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de productos registrados</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Camilo Pareja">
    <meta name="description" content="Software Consorcio Express">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Inventario/listar_producto.css">
</head>
<body>
    <h1 class="text-center">BASE DE DATOS PRODUCTOS</h1>
    <div class="w-100 mx-auto border p-4 table-responsive">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="page_limit">
                <span>Mostrar</span>
                <select id="table_size">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <span>entradas</span>
            </div>
            <div class="tab_filter_container">
                <input type="text" id="tab_filter_text" placeholder="Buscar...">
                <button id="tab_filter_btn" class="active">Buscar</button>
            </div>
        </div>
        <table class="table table-striped table-hover" id="tablaDatos">
            <thead>
                <tr>
                    <th class="text-center">Referencia Producto</th>
                    <th class="text-center">Nombre Producto</th>
                    <th class="text-center">Precio</th>
                    <th class="text-center">Cantidad</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>
        <div class="d-flex justify-content-end align-items-center mt-3">
            <!-- <button id="prevPage" class="btn btn-secondary me-2">Anterior</button> -->
            <div class="index_buttons"></div>
            <!-- <button id="nextPage" class="btn btn-secondary ms-2">Siguiente</button> -->
            <span class="footer ms-3"></span>
        </div>
        <!-- Botones para registrar, editar y eliminar usuario -->
        <div class="text-center mt-4">
            <a href="registrar_producto.html" target="_blank" rel="noopener noreferrer" class="btn btn-primary" id="registrarUsuario">Registrar producto</a>
            <button id="editarBtn" class="btn btn-warning" disabled>Editar</button>
            <button id="borrarBtn" class="btn btn-danger" disabled>Eliminar</button>
        </div>

        <div class="modal" tabindex="-1" id="exampleModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Confirmar acción</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>¿Estás seguro de que deseas eliminar este registro?</p>
                </div>
                <div class="modal-footer custom-footer">
                  <button type="button" class="btn btn-secondary" id="btn-cancelar" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" id="btn-confirmar">Aceptar</button>
                </div>
              </div>
            </div>
        </div>
        
    </div>
    <script src="../Inventario/listar_producto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
