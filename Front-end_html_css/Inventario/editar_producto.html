<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Editar producto | Consorcio Express</title>

    <!-- Metadatos -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="author" content="Camilo Pareja">
    <meta name="description" content="Software Consorcio Express">
    <meta name="keywords" content="HTML, CSS, JavaScript, React">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="imagenes\DOR.jpg">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../Inventario/editar_producto.css">

  </head>
  <body>

    

    <!-- Menu principal -->

    <div class="form-container">      

      <form class="formEditar" method="post" id="registroForm">

        <h2>Editar Producto</h2>

        <div class="d-flex flex-row gap-lg-5 mb-2">
          <div class="d-flex flex-column">
            <label for="referenciaProducto" class="form-label">Referencia del producto</label>
            <input type="text" id="referenciaProducto" class="form-control" size="25px" placeholder="Referencia del producto" required>
          </div>
          <div class="d-flex flex-column">
            <label for="nombreProducto" class="form-label">Nombre del producto</label>
            <input type="text" id="nombreProducto" class="form-control" size="75px" placeholder="Nombre del producto" required>
          </div>
        </div>

        <div class="d-flex flex-row gap-lg-5 mb-2">
          <div class="d-flex flex-column">
            <label for="precio" class="form-label">Precio</label>
            <input type="text" id="precio" class="form-control" size="30px" placeholder="Precio del producto" required>
          </div>
          <div class="d-flex flex-column">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="text" id="cantidad" class="form-control" size="70px" placeholder="Cantidad" required>
          </div>
        </div>
                           
        <button type="button" class="btn btn-primary mt-4" id="editar">Actualizar</button>

        <div class="modal" tabindex="-1" id="exampleModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Confirmar acción</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>¿Estás seguro de que deseas guardar los cambios?</p>
              </div>
              <div class="modal-footer custom-footer">
                <button type="button" class="btn btn-secondary" id="btn-cancelar" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btn-confirmar">Aceptar</button>
              </div>
            </div>
          </div>
        </div>        
        
      </form>
    </div>

    <script src="../Inventario/editar_producto.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
