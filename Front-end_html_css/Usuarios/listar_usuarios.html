<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de usuarios registrados</title>

    <!-- Metadatos -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="author" content="Camilo Pareja">
    <meta name="description" content="Software Consorcio Express">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="listar_usuarios.css">
    
</head>

<body>

    <h1 class="text-center">BASE DE DATOS USUARIOS</h1>
    <div class="w-100 mx-auto border p-4 table-responsive">

        <table class="table table-striped table-hover" id="tablaDatos">
            <thead>
                <tr>
                    <th class="text-center">IdUsuario</th>
                    <th class="text-center">Documento</th>
                    <th class="text-center">Nombres</th>
                    <th class="text-center">Apellidos</th>
                    <th class="text-center">Telefono</th>
                    <th class="text-center">Correo</th>
                    <th class="text-center">Cargo</th>
                    <th class="text-center">Contrasena</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>
        
        <!-- Botones fuera de la tabla -->
        <div class="text-center mb-3">
            <a href="registrar_usuario.html" target="_blank" rel="noopener noreferrer" class="btn btn-primary">Registrar usuario</a>
            <button id="editarBtn" class="btn btn-warning" disabled>Editar</button>
            <button id="borrarBtn" class="btn btn-danger" disabled>Eliminar</button>
            
        </div>
    </div>
    
    <script src="../Usuarios/listar_usuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
