<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Editar usuario | Consorcio Express</title>

    <!-- Metadatos -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="author" content="Camilo Pareja">
    <meta name="description" content="Software Consorcio Express">
    <meta name="keywords" content="HTML, CSS, JavaScript, React">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="imagenes\DOR.jpg">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="editar_usuario.css">

  </head>
  <body>    

    <!-- Menu principal -->

    <div class="form-container">      

      <form class="formEditar" method="post" id="registroForm">

        <h2>Editar Usuario</h2>

        <div class="d-flex flex-row gap-lg-5 mb-2">
          <div class="d-flex flex-column">
            <label for="documento" class="form-label">Documento</label>
            <input type="text" id="documento" class="form-control" size="25px" placeholder="Número Documento" required>
          </div>
          <div class="d-flex flex-column">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" id="nombres" class="form-control" size="75px" placeholder="Escribe tus nombres" required>
          </div>
        </div>

        <div class="d-flex flex-row gap-lg-5 mb-2">
          <div class="d-flex flex-column">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" id="apellidos" class="form-control" size="30px" placeholder="Escribe tus apellidos" required>
          </div>
          <div class="d-flex flex-column">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" id="telefono" class="form-control" size="70px" placeholder="Escribe tu teléfono" required>
          </div>
        </div>

        <div class="d-flex flex-row gap-lg-5 mb-2">
          <div class="d-flex flex-column">
            <label for="correo" class="form-label">Correo</label>
            <input type="text" id="correo" class="form-control" size="25px" placeholder="Escribe tu correo" required>
          </div>
          <div class="d-flex flex-column">
            <label for="cargo" class="form-label">Cargo</label>
            <input type="email" id="cargo" class="form-control" size="75px" placeholder="Escribe tu cargo" required>
          </div>
        </div>

        <div class="d-flex flex-row gap-lg-5 mb-2">
          <div class="d-flex flex-column">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="text" id="contrasena" class="form-control" size="80px" placeholder="Escribe tu contraseña" required>
          </div>
        </div>
                           
        <button type="button" class="btn btn-primary mt-4" id="editar">Actualizar</button>

        <div class="modal" tabindex="-1" id="exampleModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Confirmar acción</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>¿Estás seguro de que deseas guardar los cambios?</p>
              </div>
              <div class="modal-footer custom-footer">
                <button type="button" class="btn btn-secondary" id="btn-cancelar" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btn-confirmar">Aceptar</button>
              </div>
            </div>
          </div>
        </div>        
        
      </form>
    </div>

    <script src="editar_usuario.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
