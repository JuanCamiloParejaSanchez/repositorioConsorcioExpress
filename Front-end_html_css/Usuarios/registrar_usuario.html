<!DOCTYPE html>
<html lang="es">
  <head>

    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Camilo Pareja">
    <meta name="description" content="Software Consorcio Express">

    <!-- Titulo -->
    <title>Registro usuario | Consorcio Express</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="imagenes\DOR.jpg">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
            
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="registrar_usuario.css">
  </head>
  <body>

      <!--<img src="imagenes/Icono_inicio_sesion.jpg" alt="Imagen Consorcio Express" class="left-image">-->
      <section class="container">
          <div class="left-form">
            <img src="../Imagenes/Icono_inicio_sesion.jpg" alt="Imagen Consorcio Express" class="left-image">
          </div>
        
          <div class="right-form mb-0">
            <div class="form-container">
              <div class="d-flex justify-content-center">
                <img src="../Imagenes/login-icon.svg" alt="login-icon" style="height: 4rem">
              </div>
        
              <h2>Regístrate</h2>
        
              <form method="post" id="registroForm">
              
                <div class="mb-0">
                  <!-- <label for="idCodigoUsuario" class="form-label">IdCodigoUsuario</label> -->
                  <input type="text" class="form-control" id="idCodigoUsuario" height="mt-5" placeholder="Escribe tu código" required>
                </div>

                <div class="mb-0">
                  <!-- <label for="documento" class="form-label">Documento</label> -->
                  <input type="text" class="form-control" id="documento" placeholder="Digita tu documento" required>
                </div>
                
                <div class="mb-0">
                  <!-- <label for="nombres" class="form-label">Nombres</label> -->
                  <input type="text" class="form-control" id="nombres" placeholder="Escribe tus nombres" required>
                </div>

                <div class="mb-0">
                  <!-- <label for="apellidos" class="form-label">Apellidos</label> -->
                  <input type="text" class="form-control" id="apellidos" placeholder="Escribe tus apellidos" required>
                </div>

                <div class="mb-0">
                  <!-- <label for="telefono" class="form-label">Teléfono</label> -->
                  <input type="text" class="form-control" id="telefono" placeholder="Teléfono" required>
                </div>

                <div class="mb-0">
                  <!-- <label for="correo" class="form-label">Correo</label> -->
                  <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" required>
                </div>

                <div class="mb-0">
                  <!-- <label for="cargo" class="form-label">Cargo</label> -->
                  <input type="text" class="form-control" id="cargo" placeholder="Escribe tu cargo" required>
                </div>

                <div class="mb-0">
                  <!-- <label for="contrasena" class="form-label">Contraseña</label> -->
                  <input type="text" class="form-control" id="contrasena" placeholder="Crea la contraseña" required>
                </div>

                <!-- <div class="mb-0">
                  <label for="confirmarContrasena" class="form-label">Confirmar Contraseña</label>
                  <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirma la contraseña" required>
                </div> -->
          
                <div class="d-flex justify-content-around align-items-center mb-0">
                  <div class="mb-0">
                    <a href="../Inicio Sesion/inicio_sesion.html" target="_blank" rel="noopener noreferrer" class="text-decoration-none fw-semibold fst-italic" style="font-size: 0.9rem">¿Ya estás registrado?</a>
                  </div>
                </div>
                                   
                <button type="button" class="btn btn-primary mt-2" id="registrar">Registrarse</button>
                
              </form>
            </div>
          </div>
        </section>

      <script src="registrar_usuario.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
