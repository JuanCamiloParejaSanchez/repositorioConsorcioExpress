  <body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">                    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-Toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbar-Toggler">
          <a class="navbar-brand" href="#">

          </a>

          <div class="dropdown d-flex align-items-center">
            
            <!-- Botón desplegable -->
            <button class="btn btn-navbar dropdown-toggle" type="button" data-bs-toggle="dropdown">

            <!-- Opciones del menú desplegable -->

            </ul>
          </div>        
        </div>                      
      </div>

    <!-- Menú principal -->
    
    <div class="container">
      <div class="botones-container">
        <button type="button" class="btn-custom" id="botonUsuarios" onclick="mostrarIframe('usuarios')">Usuarios</button>        
        <button type="button" class="btn-custom" id="botonProveedores" onclick="mostrarIframe('proveedores')">Proveedores</button>
        <button type="button" class="btn-custom" id="botonInventario" onclick="mostrarIframe('inventario')">Inventario</button>
        <button type="button" class="btn-custom" id="botonCompras" onclick="mostrarIframe('compras')">Compras</button>
        <button type="button" class="btn-custom" id="botonConductores" onclick="mostrarIframe('conductores')">Conductores</button>
        <button type="button" class="btn-custom" id="botonVehiculos" onclick="mostrarIframe('vehiculos')">Vehículos</button>
      </div>
      
      <div class="separator"></div> <!-- Línea vertical -->
  
      <div class="tablas-container">

        <iframe class="iFrame" src="../Usuarios/listar_usuarios.html" style="display:none" width="100%" height="600" style="border:none;" id="usuarios"></iframe>
        <iframe class="iFrame" src="../Proveedores/listar_proveedor.html" style="display:none" width="100%" height="600" style="border:none;" id="proveedores"></iframe>
        <iframe class="iFrame" src="" style="display:none" width="100%" height="600" style="border:none;" id="inventario"></iframe>
        <iframe class="iFrame" src="../Compras/listar_compras.html" style="display:none" width="100%" height="600" style="border:none;" id="compras"></iframe>
        <iframe class="iFrame" src="" style="display:none" width="100%" height="600" style="border:none;" id="conductores"></iframe>
        <iframe class="iFrame" src="" style="display:none" width="100%" height="600" style="border:none;" id="vehiculos"></iframe>
          
      </div>
    </div>

          </a>

          </a>
          <a href="mailto:jeandoe@micorreo.com" target="_blank" rel="noopener noreferrer"> 
              <i class="bi bi-envelope"></i>
          </a>
